<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Sara</title>
    <style>
        body {
            background-color: #8A9B73; /* Same green background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-row-gap: 2in; /* Vertical space of 2 inches */
            justify-items: center; /* Center horizontally */
        }
        .container div {
            display: flex;
            align-items: center;
        }
        .container div span.text {
            font-size: 48px;
            color: #F5F5DC; /* Light beige color for the text */
            font-weight: bold;
            margin-right: 1in; /* Space between the text and heart */
        }
        .container div span.heart {
            font-size: 48px; /* Red heart size */
        }
    </style>
</head>
<body>
    <div class="container">
        <div><span class="text">I</span><span class="heart">❤️</span></div>
        <div><span class="text">LOVE</span><span class="heart">❤️</span></div>
        <div><span class="text">YOU</span><span class="heart">❤️</span></div>
        <div><span class="text">SARA</span><span class="heart">❤️</span></div>
    </div>
</body>
</html>
